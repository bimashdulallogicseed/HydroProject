
<!DOCTYPE html>
<html>
<head>
    <title>Hydro Project Form</title>
</head>
<body>
    <h1>{% if project_id %}Edit Project{% else %}Add New Project{% endif %}</h1>

        {% csrf_token %}

    </form>
    <a href="{% url 'hydroproject_list' %}">Back to Projects</a>
</body>
</html>
